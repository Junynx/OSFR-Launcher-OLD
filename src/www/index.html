<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Free Realms Launcher</title>
        <!-- Preload Javascript -->
        <link rel='preload' href='./js/script.js' as='script'>
        <script defer src='./js/script.js'></script>
        <!-- Preload CSS -->
        <link rel='preload' href='./css/style.css' as='style'>
        <link rel='stylesheet' href='./css/style.css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <div id='titlebar'>
            <div class='container'>

            <p id="version">Version 2.0.4</p>
            <div id="menuitems">
                <button id="play" disabled>Play</button>
                <button id="server" disabled>Start Server</button>
                <button id="install" disabled>Install</button>
                <button id="reinstall" disabled>Reinstall</button>
                <button id="uninstall" disabled>Uninstall</button>

        </div>
        <!-- Page Content -->
        <div id='content'>
            <div id="playerdetails">
                <p>Username</p>
                <input id="username" placeholder="Chatty"/>
                <br>
                <p>Server</p>
                <input id="serverip" placeholder="127.0.0.1:20260"/>

            </div>
        </div>
    </body>
</html>
